<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
</head>

<body>
    <div id="container" class="container">
        <img class="pos-logo style-logo" src="assets/logo.png" alt="This is a generic logo.">

        <h1 id="title" class="pos-title" style="color: green; font-size: 24px;">
            Create an account
        </h1>

        <input class="pos-email input-style input-width" type="email" placeholder="Enter your email...">
        <input class="pos-password input-style input-width" type="password" placeholder="Enter your password...">

        <button class="pos-button button-width" ondblclick="changeInputs()" onclick="showErrorMessage()">
            Submit
        </button>

        <p class="pos-text">If you don't have an account, please create one <a href="signup.html">here</a>.</p>
    </div>
    <script>
        console.log("Welcome to JS!");
    </script>
    <script src="signin.js"></script>
</body>

</html>
