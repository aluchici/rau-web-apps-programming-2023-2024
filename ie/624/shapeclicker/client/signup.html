<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="logo" src="assets/logo.png">

        <h1 class="heading">Create your account</h1>
        
        <input class="signup-email" type="text" placeholder="Enter your email">
        <input class="signup-password" type="password" placeholder="Enter your password">
        <input class="signup-retype-password" type="password" placeholder="Retype your password">

        <button class="signup-button" onclick="submit()">Submit</button>

        <p class="signup-message">If you have an account, click <a href="signin.html">here</a> to sign in.</p>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
