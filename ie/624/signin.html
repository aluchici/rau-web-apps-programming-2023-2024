<body style="background-color: antiquewhite;">
    <div class="signin-grid">
        <img class="pos-logo" style="width: 100px; border-radius: 40px;" src="assets/logo.png" alt="This is a generic logo.">
        
        <h1 class="pos-title pos-column-2" id="signin">
            Sign in
        </h1>
    
        <input class="pos-email pos-column-2" type="email" placeholder="Enter your email...">
        <input class="pos-password pos-column-2" type="password" placeholder="Enter your password...">
        
        <div class="pos-remember-me pos-column-2">
            <input type="checkbox">
            <span>
                Remember me
            </span>
        </div>
        
        <div class="pos-buttons pos-column-2">
            <button style="margin-right: 30%">
                Forgot password
            </button>
            <button>
                Submit
            </button>
        </div>

        <p class="pos-text pos-column-2">
            If you don't have an account, please sign up <a href="signup.html">here</a>.
        </p>
    </div>
</body>
