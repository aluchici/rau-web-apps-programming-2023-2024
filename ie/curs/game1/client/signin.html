<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="logo" src="assets/logo.png">

        <h1 class="heading">Create your account</h1>
        
        <input class="signin-email" type="text" placeholder="Enter your email">
        <input class="signin-password" type="password" placeholder="Enter your password">
        
        <button class="signin-button" onclick="signin()">Submit</button>

        <p class="signin-message">If you don't have an account, click <a href="signup.html">here</a> to sign up.</p>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
