<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <img class="logo" src="assets/logo.png">

        <p id="score" class="score">Score: </p>
        <p id="time" class="time">Time: </p>
        <canvas id="game" class="game" width="100%" height="400px"></canvas>
        <button class="dashboard" onclick="redirectToDashboard()">Dashboard</button>
        <button class="save" onclick="save()">Save</button>
        <button id="play" class="play" onclick="play()">Play</button>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
